<!DOCTYPE html>
<html>

<head>
  <meta charset ="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Anytime is Train Time</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          Current Train Schedule
        </div>
      </div>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody id="trains-go-here">
    </tbody>
  </table>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          Add Trains
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label>Train Name</label>
        <input class="form-control" id="trainNameInput" type="text">
      </div>
      <div class="form-group">
        <label>Destination</label>
        <input class="form-control" id="destinationInput" type="text">
      </div>
      <div class="form-group">
        <label>First Train Time (HH:mm - (military time)</label>
        <input class="form-control" id="timeInput" type="text">
      </div>
      <div class="form-group">
        <label>Frequency (min)</label>
        <input class="form-control" id="frequencyInput" type="text">
      </div>

      <button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/javascript.js"></script>
</body>
</html>
